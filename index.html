<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
  <link rel="stylesheet" href="style.css">
  <title>My TaskList</title>
</head>
<body>
  <div class="container">
<div class="row">
  <div class="six column">
    <form>
    <label for="task"> Task List </label>
    <input type='text' class="input-task" placeholder="Type a new task here..">
    <input class="button-primary" type="submit" value="Add Task">
    <label class="example-send-yourself-copy">

    <h5 > Tasks </h5>
    <ul class="itemList">
      <!--
      <li class="items"> Task 1 <a href='#' class="delete-task">x</a></li>
      <li class="items"> Task 2 <a href='#' class="delete-task">x</a></li>
      <li class="items"> Task 3 <a href='#' class="delete-task">x</a></li>
    -->
    </ul>

    <input type='text' class="filter-task" placeholder="Filter your tasks here..">
    <input class="button" type="button" value="Delete Tasks">

    </form>
  </div>
</div>
</div>
<script src="app.js"></script>
</body>
</html>
